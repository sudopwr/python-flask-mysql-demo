<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1> Google Login </h1>
    <div id="g_id_onload" data-client_id="535225394992-l300s5feiaivurrv5mklis53dfc8kckk.apps.googleusercontent.com"
        data-callback="handleToken" data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

<script>
    function handleToken(googleResponse) {
        console.log("----- successful login ----")
        console.log(googleResponse)
        const idToken = googleResponse.credential
        callLogin(idToken)
    }

    async function callLogin(idToken) {
        try {
            const response = await axios.post(`http://localhost:5000/login`, {
                token: idToken
            })
            console.log("----- suucessful token verified ----")
            console.log(response)
            console.log(response.data.token)
        } catch (error) {
            console.error(error);
        }
    }

</script>

</html>
